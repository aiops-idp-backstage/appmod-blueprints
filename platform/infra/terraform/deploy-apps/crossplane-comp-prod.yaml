apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-compositions-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/elamaran11/cnoe-appmod-implementation
    targetRevision: feature/upgradeToPathBasedRouting
    path: packages/crossplane-compositions/dev/
  destination:
    name: 'prod-cluster'
    namespace: crossplane-system
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions: []
