apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crossplane-compositions-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/elamaran11/cnoe-appmod-implementation
    targetRevision: feature/upgradeToPathBasedRouting
    path: packages/crossplane-compositions/dev/
  destination:
    name: 'dev-cluster'
    namespace: crossplane-system
  syncPolicy:
    automated:
      selfHeal: true
    syncOptions: []
